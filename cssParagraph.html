<!DOCTYPE html>
<html>
    <head>
        <title>CSS</title>
        <style>
            .head{
                color: black;
            }
            div .paragraph{
                color: blue;
            }

        </style>
    </head>
    <body>
        <h3 class="head">This is head.</h3>
        <div>
            <p class="paragraph">This is a paragraph which color need to be changed.</p>
        </div>
        
    </body>
</html>

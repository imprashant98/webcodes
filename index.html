    var count = 5;

    for (var i = 0; i < count; i++) {

      }
      document.write("<br>")
    }


    document.write("<br>")

    document.write("simple multiplication <br>")
    document.write(arm * arm);
    document.write("<br>")
    document.write("<br>")


    document.write("For loop print exercise <br>")
    for (var i = 1; i <= 5; i++) {
      document.write(i);
      document.write("<br>");
    }

    // ends here
  </script>

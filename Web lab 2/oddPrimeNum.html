<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function oddPrimeNum() {
            let sum=0;
            let j=0;
            let arr = [];
          for(let i=101; i<=200; i+=2)
          {
            if(i%7 == 0)
            {
              sum+=i;
              arr[j] = i;
              j++;
            }
            
          }
          document.getElementById("sum").innerHTML = sum;
          document.getElementById("arr").innerHTML = arr;
          // //document.write(sum);
        }
        
        </script>
    <title>Document</title>
</head>
<body>
    
    <p id="arr"></p>
    <p id="sum">Perform Summation</p>
    <button type="button" onclick="oddPrimeNum()">perform</button>

</body>
</html>

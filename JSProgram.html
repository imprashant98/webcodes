<!DOCTYPE html>
<html>
  <head>
    <title>JS</title>
  </head>
  <body>
    <h1>JS Program</h1>
    <script language="javascript" type="text/javascript">
      var n = 10;
      var x = 5;
      var S = 1;
      for (var i = 1; i <= n; i++) {
        S = S + x * i;
      }
      var lineBreak = "<br />";
      document.write("The sum of the series is " + S);
      document.write(lineBreak);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <form action="">
      <label for="fname">Text Field :</label><br />
      <input type="text" id="fname" name="fname" /><br />

      <p>Enter your favourite team :</p>
      <br />
      <input type="radio" id="html" name="fav_team" value="Argentina" />
      <label for="html">Argentina</label><br />
      <input type="radio" id="css" name="fav_team" value="France" />
      <label for="css">France</label><br />
      <input type="radio" id="javascript" name="fav_team" value="Croatia" />
      <label for="javascript">Croatia</label>
      <br />
      <label for="cars">Choose a Player:</label>
      <select name="player" id="cars">
        <optgroup label="Argentina Player">
          <option value="volvo">Messi</option>
          <option value="saab">Dmaria</option>
        </optgroup>
        <optgroup label="Other Players">
          <option value="mercedes">Neymar</option>
          <option value="audi">Ronaldo</option>
        </optgroup>
      </select>
      <br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>

<body>
    <div>
        <h2>Quiz 1 (i)</h2>

            <tr>
                <th>Name:</th>
                <td>Bill Gates</td>
            </tr>
            <tr>
                <th rowspan="2">Telephone:</th>
                <td>5577854</td>
            </tr>
            <tr>
                <td>55577855</td>
            </tr>
        </table>

        <h2>Quiz 1 (ii)</h2>
        <div>
            <h1>Favorite players in <u><i>World Football</i></u></h1>
            <ul type="square">
                <li>Cristiano Ronaldo</li>
                <li>Leo Messi</li>
                <li>Luka Modric</li>
            </ul>
        </div>
    </div>
</body>

</html>
